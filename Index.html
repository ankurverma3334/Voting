<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Voting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
        }

        .column {
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #eee;
            justify-content: space-between;
        }

        .count {
            margin-left: 10px;
            font-weight: bold;
            color: #007bff;
            margin-right: 10px;
        }

        .item button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .added-by {
            margin-top: 10px;
            font-size: smaller;
            color: #777;
        }

        #added-by-section {
            margin-top: 20px;
            text-align: center;
        }

        #complete-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background-color 0.3s ease;
        }

        #complete-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="column">
            <h2>Vote for Existing Options</h2>
            <ul id="vote-list">
            </ul>
        </div>
        <div class="column">
            <h2>Add New Option</h2>
            <input type="text" id="new-option-name" placeholder="Enter new option">
            <button onclick="addNewOption()">Submit</button>
        </div>
    </div>

    <div id="added-by-section"></div>

    <button id="complete-button" onclick="completeVoting()">Complete</button>

    <script>
        let voterName = prompt("Please enter your name:");
        if (voterName === null || voterName.trim() === "") {
            voterName = "Anonymous";
        }

        const voteList = document.getElementById("vote-list");
        const newOptionNameInput = document.getElementById("new-option-name");
        const addedBySection = document.getElementById("added-by-section");
        const completeButton = document.getElementById("complete-button");

        let options = [];
        let voted = {};

        function addVote(optionName) {
            if (!voted[voterName]) {
                voted[voterName] = {};
            }

            if (!voted[voterName][optionName]) {
                const option = options.find(opt => opt.name === optionName);
                if (option) {
                    option.count++;
                    voted[voterName][optionName] = true;
                    updateVoteList();
                }
            } else {
                alert("You have already voted for this option.");
            }
        }

        function addNewOption() {
            const newName = newOptionNameInput.value.trim();
            if (newName !== "") {
                options.push({ name: newName, count: 1, addedBy: voterName });
                updateVoteList();
                newOptionNameInput.value = "";
            }
        }

        function updateVoteList() {
            voteList.innerHTML = "";
            addedBySection.innerHTML = "";

            options.forEach(option => {
                const li = document.createElement("li");
                li.className = "item";
                li.innerHTML = `${option.name} <span class="count">${option.count}</span> <button onclick="addVote('${option.name}')">+</button>`;
                voteList.appendChild(li);
                addedBySection.innerHTML += `<p class="added-by">${option.name} (Added by ${option.addedBy})</p>`;
            });
        }

        function completeVoting() {
            alert("Voting completed!");
        }
    </script>

</body>
</html>
